<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="">
    <!--Background container-->
    <div class="flex justify-center items-center h-screen bg-cream">
      <!--Card container-->
      <div class="bg-white rounded-xl sm:h-1/2">
        <!--Flex container-->
        <div class="flex flex-col sm:flex-row sm:h-full">
          <!--Image-->
          <i
            class="bg-[url('/images/image-product-mobile.jpg')] rounded-xl h-60 bg-no-repeat bg-cover bg-center sm:bg-[url('/images/image-product-desktop.jpg')] sm:w-1/2 sm:h-auto sm:flex-1"
          ></i>
          <!--Content-->
          <div class="sm:flex-1 p-8">
            <h1
              class="font-sans-500 text-aurometal uppercase text-xs tracking-[.4em]"
            >
              Perfume
            </h1>
            <h1 class="font-serif text-4xl pt-3 sm:pt-6">
              Gabrielle Essence Eau De Parfum
            </h1>
            <p class="font-sans-500 text-sm text-aurometal pt-6 sm:pt-3">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <!--Price container-->
            <div class="flex flex-row items-center pt-6 sm:pt-4">
              <p class="font-serif text-3xl text-deepAqua mr-5">$149.99</p>
              <p class="font-sans text-aurometal text-xs line-through">
                $169.99
              </p>
            </div>
            <button
              class="mx-auto w-full py-4 mt-4 sm:mt-6 rounded-lg bg-deepAqua text-white text-sans text-sm font-bold text-center hover:bg-deepAquaHover"
            >
              <div class="flex flex-row items-center justify-center">
                <img src="/images/icon-cart.svg" alt="cart" class="mr-2" />
                <p>Add to Cart</p>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
